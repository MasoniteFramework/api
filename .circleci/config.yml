version: 2
jobs: 
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: pip install https://github.com/masoniteframework/core/archive/$MASONITE_DEPENDENT_BRANCH.zip --user
      - run: pip install -e . --user
      - run: pip install -r requirements.txt --user
      - run: python -m pytest
